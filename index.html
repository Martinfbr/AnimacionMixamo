<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Animacion</title>
</head>

<body>
    <div id="Container">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/WebGL.js"></script>
    <script src="./loaders/FBXLoader.js"></script>

    


    <style>
        h1 {
            font-size: 100px;
            margin-top: -50%;
        }

    </style>
    <div>
        <h1>Animacion</h1>
        <h2>Martin Balbin</h2>
        
    </div>

<div >
    <script type="text/javascript">

        var scene;
        var camera;
        var renderer;
        var objecto;
        var control;

        // Creamos camara
        function createCamera() {
            camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = -1;
            camera.position.y = -1;
            camera.position.x = -5;
            control = new THREE.OrbitControls(camera);
        }


        //Crear funcion init          
        function init() {
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            Container.append(renderer.domElement);
            scene = new THREE.Scene();
            createCamera();
            crearLuz();
            render();

        }

        //crear personaje
            var loader2 = new THREE.FBXLoader();
            loader2.load("objetos/animacion.fbx", function (object2) {
                object2.mixer = new THREE.AnimationMixer(object2);
                mixers2.push(object2.mixer);
                var action2 = object2.mixer.clipAction(object2.animations[0]);
                action2.play();
                object2.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                object2.scale.set(2, 2, 2);
                object2.Name = "skeleton";
                scene.add(object2);
            });



            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });


        function crearLuz() {
            var luz = new THREE.PointLight(0xffffff, 0.5);
            scene.add(luz);
          
        }

        function render() {
            requestAnimationFrame(render);
            control.update();
            renderer.render(scene, camera);
        }

        init();


    </script>
    </div>
</body>

</html>
